name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/assets --save-dev
          
      - name: Generate Assets
        run: |
          npx capacitor-assets generate --ios
          
      - name: Initialize iOS Platform
        run: |
          rm -rf ios
          npx cap add ios
      
      - name: Sync web assets
        run: |
          npx cap sync ios
      
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Create Export Options
        run: |
          cat > ios/App/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
          </dict>
          </plist>
          EOF
      
      - name: Build Archive
        run: |
          cd ios/App
          
          # Create archive
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || true
          
          # Fallback: Manual IPA creation if export fails
          if [ ! -f build/App.ipa ]; then
            echo "Export failed, creating IPA manually..."
            mkdir -p build/Payload
            cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
            cd build
            zip -r Attendance-Device.ipa Payload
          else
            mv build/App.ipa build/Attendance-Device.ipa
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Attendance-iOS
          path: ios/App/build/Attendance-Device.ipa
          retention-days: 30
