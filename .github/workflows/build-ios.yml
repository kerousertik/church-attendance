name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          npm install
          
      - name: Initialize iOS Platform
        run: |
          # Ensure ios folder is fresh
          rm -rf ios
          npx cap add ios
      
      - name: Sync web assets
        run: |
          npx cap sync ios
      
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Build for simulator
        run: |
          cd ios/App
          
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO
          
          mkdir -p build/Payload
          cp -r build/Build/Products/Release-iphonesimulator/App.app build/Payload/
          cd build
          zip -r Attendance-Simulator.ipa Payload
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Attendance-iOS
          path: ios/App/build/Attendance-Simulator.ipa
          retention-days: 30
