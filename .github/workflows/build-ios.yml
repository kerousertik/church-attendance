name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/assets --save-dev
          
      - name: Generate Assets
        run: |
          # Generate icons and splash screens from resources/icon.png and splash.png
          npx capacitor-assets generate --ios
          
      - name: Initialize iOS Platform
        run: |
          rm -rf ios
          npx cap add ios
      
      - name: Sync web assets
        run: |
          npx cap sync ios
      
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Build for Real Device (Unsigned)
        run: |
          cd ios/App
          
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          
          mkdir -p build/Payload
          cp -r build/Build/Products/Release-iphoneos/App.app build/Payload/
          cd build
          zip -r Attendance-Device.ipa Payload
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Attendance-iOS
          path: ios/App/build/Attendance-Device.ipa
          retention-days: 30
