name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/ios
      
      - name: Add iOS platform
        run: |
          npx cap add ios || true
      
      - name: Sync web assets to iOS
        run: |
          npx cap sync ios
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Build unsigned IPA
        run: |
          cd ios/App
          # Build for generic iOS device (unsigned)
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          
          # Create IPA from archive
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          zip -r Attendance.ipa Payload
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Attendance-iOS
          path: ios/App/build/Attendance.ipa
          retention-days: 30
